<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="theme-toggle">
      <label>
        <input type="checkbox" id="themeSwitch" />
        Toggle Dark Mode
      </label>
    </div>

    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button onclick="clearDisplay()" class="function">C</button>
        <button onclick="backspace()" class="function">âŒ«</button>
        <button onclick="appendValue('%')" class="operator">%</button>
        <button onclick="appendValue('/')" class="operator">/</button>

        <button onclick="appendValue('7')" class="numb">7</button>
        <button onclick="appendValue('8')" class="numb">8</button>
        <button onclick="appendValue('9')" class="numb">9</button>
        <button onclick="appendValue('*')" class="operator">*</button>

        <button onclick="appendValue('4')" class="numb">4</button>
        <button onclick="appendValue('5')" class="numb">5</button>
        <button onclick="appendValue('6')" class="numb">6</button>
        <button onclick="appendValue('-')" class="operator">-</button>

        <button onclick="appendValue('1')" class="numb">1</button>
        <button onclick="appendValue('2')" class="numb">2</button>
        <button onclick="appendValue('3')" class="numb">3</button>
        <button onclick="appendValue('+')" class="operator">+</button>

        <button onclick="appendValue('0')" class="zero" class="numb">0</button>
        <button onclick="appendValue('.')" class="numb">.</button>
        <button onclick="calculateResult()" class="equals">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
