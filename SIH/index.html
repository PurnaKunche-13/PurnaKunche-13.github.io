<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal Smart India Hackathon 2025 Countdown</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        background-image: url("b1.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* Logo container */
      .logo-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 100px;
        margin-bottom: 40px;
      }

      .logo-container img {
        max-height: 120px;
        width: auto;
        filter: brightness(1.2);
        transition: transform 0.3s ease;
      }

      .logo-container img:hover {
        transform: scale(1.1);
      }

      /* Stylish Heading */
      h1 {
        font-size: 36px;
        margin-bottom: 40px;
        background: linear-gradient(90deg, #ff6ec4, #7873f5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
      }
      /* Timer Circle */
      .timer-circle {
        width: 260px;
        height: 260px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #007bff, #00d4ff);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6),
          inset 0 0 25px rgba(255, 255, 255, 0.2);
        margin-bottom: 30px;
        position: relative;
        display: none; /* hidden initially */
        transition: transform 0.3s ease;
      }

      .timer-circle {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        background: linear-gradient(145deg, #007bff, #00d4ff);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5),
          inset 0 0 20px rgba(255, 255, 255, 0.2);
        margin-bottom: 30px;
        position: relative;
        display: none; /* Hidden initially */
      }

      #timer {
        font-size: 50px;
        font-weight: bold;
        color: #fff;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      }

      /* Start Button Circle */
      #startButton {
        font-size: 40px;
        text-align: center;
        padding: 90px 80px 90px 80px;
        font-weight: bold;
        background: linear-gradient(145deg, #00d4ff, #007bff);
        color: #ffffff;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4),
          0 0 30px rgba(0, 212, 255, 0.4) inset;
      }

      #startButton:hover {
        transform: scale(1.1);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5),
          0 0 40px rgba(0, 212, 255, 0.6) inset;
      }

      /* Timer Circle Glow */
      .timer-circle::before {
        content: "";
        position: absolute;
        width: 280px;
        height: 280px;
        border-radius: 50%;
        background: rgba(0, 212, 255, 0.3);
        filter: blur(35px);
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <!-- Logos -->
    <div class="logo-container" id="logos">
      <img src="sasi logo.png" alt="SASI Institute Logo" />
      <img src="sih logo.png" alt="SIH Logo" />
    </div>

    <h1>Internal Smart India Hackathon 2025 Countdown</h1>

    <div class="timer-circle" id="timerCircle">
      <div id="timer">06:00:00</div>
    </div>

    <button id="startButton">Start</button>

    <script>
      let time = 6 * 60 * 60; // 6 hours in seconds
      const timerElement = document.getElementById("timer");
      const startButton = document.getElementById("startButton");
      const timerCircle = document.getElementById("timerCircle");
      const heading = document.querySelector("h1");
      const logos = document.getElementById("logos");
      let timerInterval;

      function updateTimer() {
        const hours = Math.floor(time / 3600);
        const minutes = Math.floor((time % 3600) / 60);
        const seconds = time % 60;

        timerElement.textContent =
          String(hours).padStart(2, "0") +
          ":" +
          String(minutes).padStart(2, "0") +
          ":" +
          String(seconds).padStart(2, "0");

        if (time > 0) {
          time--;
        } else {
          clearInterval(timerInterval);
          timerElement.textContent = "Time's Up!";
        }
      }

      startButton.addEventListener("click", function () {
        startButton.style.display = "none"; // hide start button
        heading.style.display = "block"; // show heading
        timerCircle.style.display = "flex"; // show timer
        logos.style.display = "flex"; // show logos
        updateTimer();
        timerInterval = setInterval(updateTimer, 1000);
      });
    </script>
  </body>
</html>
